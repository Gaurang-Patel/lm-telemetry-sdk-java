apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven {
        credentials {
            username = System.getenv("GITHUB_USERNAME")
            password = System.getenv("GITHUB_TOKEN")
        }
        url "https://maven.pkg.github.com/logicmonitor/lm-telemetry-sdk-java"
    }
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'io.opentelemetry.contrib:opentelemetry-aws-resources:1.20.1-alpha'
    compile platform("io.opentelemetry:opentelemetry-bom:1.20.1")
    compile('io.opentelemetry:opentelemetry-api')
    //compile('io.opentelemetry:opentelemetry-sdk')
    compile('com.logicmonitor:lm-telemetry-sdk:0.0.4-alpha')
    compile('io.opentelemetry:opentelemetry-exporter-otlp:1.14.0')
    compile('io.opentelemetry:opentelemetry-semconv:1.14.0-alpha')
    compile('io.grpc:grpc-netty-shaded:1.39.0')
}

jar {
    manifest {
        attributes "Main-Class": "com.logicmonitor.example.TestApplication"
    }
}

buildscript {
    repositories {
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.1'
    }
}

shadowJar {
    mergeServiceFiles()
}

build.dependsOn shadowJar

test {
    useJUnitPlatform()
}